site_name: 皆の意見交流所サーバー公式ホームページ

theme:
    name: material
    language: ja
    features:
        - navigation.indexes
        - navigation.tabs
        - navigation.tabs.sticky
    palette:
        - scheme: default
          primary: indigo
          accent: blue
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: red
          accent: orange
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode

nav:
    - ホーム: index.md
    - プロジェクト一覧: projects.md
    - 寄付: donate.md
